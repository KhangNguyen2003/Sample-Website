<script>
  var reportForm = document.getElementById("reportForm");
  var reviewForm = document.getElementById("reviewForm");

  var radioButtons = document.querySelectorAll('input[name="forms"]');

  for (var i = 0; i < radioButtons.length; i++) {
    radioButtons[i].addEventListener('click', function () {
      if (this.value === 'report') {
        reportForm.style.display = "block";
        reviewForm.style.display = "none";
      } else if (this.value === 'review') {
        reviewForm.style.display = "block";
        reportForm.style.display = "none";
      }
    });
  }

  const ratingContainer = document.querySelector(".rateBox");
  const ratingStars = ratingContainer.querySelectorAll(".white-star");

  let rate = 0;

  ratingContainer.addEventListener("click", function (event) {
    const starClicked = event.target;
    if (!starClicked.classList.contains("white-star")) {
      return;
    }

    rate = parseInt(starClicked.dataset.value);
    document.getElementById("rate").innerHTML = `your rate ${rate}`;

    ratingStars.forEach(function (star) {
      if (parseInt(star.dataset.value) <= rate) {
        star.src = "Assets/Images/yellowstar.png";
      } else {
        star.src = "Assets/Images/whitestaricon.png";
      }
    });
  });



</script>
